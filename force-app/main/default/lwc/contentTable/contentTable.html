<template>
    <lightning-card title="Related Records" icon-name="standard:relationship" class="slds-card_boundary">
            <div class="slds-m-around_medium">
            <p>
                <lightning-datatable
                        key-field="id"
                        data={records}
                        columns={columns}
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection} 
                        onrowselection ={onRowSelection} 
                        selected-rows={allSelectedRows} 
                        onsort={sortColumns}>
                </lightning-datatable>
            </p>
            <p slot="footer">Records</p>

            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button 
                        label="Previous" 
                        icon-name="utility:chevronleft" 
                        onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button 
                        label="Next" 
                        icon-name="utility:chevronright" 
                        icon-position="right"
                        onclick={nextHandler}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
