<template>
    <div class="slds-size_medium">
    <lightning-card title="Show Related Records" icon-name="action:new_note">
        <div class="slds-var-m-around_medium">
            <template if:true={displayRecords}>
                <template for:each={displayRecords} for:item="record">
                    <p key={record.Id}>{record.Name}</p>
                </template>
            </template>
            <div slot="footer" class="slds-var-m-vertical_medium">
                <c-pagination records={totalRecords} onupdate={updateRecHandler}></c-pagination>
            </div>
        </div>
    </lightning-card>
</div>
</template>
